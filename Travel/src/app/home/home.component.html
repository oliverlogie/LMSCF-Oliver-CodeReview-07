<h2 class="text-center">Travel with us</h2>

<div *ngFor="let info of infos; index as infoId">
    <div class="container-fluid row">
            <img src={{info.img}} alt="image" class=" media-left pr-4 m-5">
            <div class="media-body border border-solid border-2 shadow rounded p-4 m-5">
            <div><span class="card-titel p-2 font-weight-bold">Destination: </span>{{info.destination}}</div><br>
            <div><span class="card-text p-2 font-weight-bold">Descripton: </span>{{info.descripton}}</div><br>
            <div><span class="card-text p-2 font-weight-bold">When can you book? </span>{{info.booking}}</div><br>
            <div><span class="card-text p-2 font-weight-bold">Duration: </span>{{info.duration}}</div><br>
            <div><span class="card-text p-2 font-weight-bold">Price: </span>{{info.price}}</div><br>
            <button type="button" class="btn btn-success mr-5" [routerLink]="['/infos', infoId]">Read Blog here</button>
            <button type="button" (click)="addToCart(info)" class="btn btn-success">Add to cart</button>
            </div>
    </div>
</div>
